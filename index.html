<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starter Project</title>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  <script src="javascripts/jquery-2.0.3.js"></script>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><!-- Namespace declarations for Firefox to recognize as SVG and not just XML -->
	<g transform="rotate (0 100 100)"><!-- grouping pass attributes to child elements and transform as group -->
		<svg x="50" y="20"><!-- Nesting SVG can act as a container to group other SVG elements -->
			<rect x="10" y="0" height="130" width="500" style="fill: #000000"/>
			<image x="15" y="5" width="300" height="192" xlink:href="images/bg01.jpg" />
			<line x1="0" y1="80" x2="450" y2="80" style="stroke: #0000ff; stroke-width: 50; stroke-linecap: round; stroke-opacity: 0.2"/>
			<a xlink:href="http://tutorials.jenkov.com/svg/filters.html"><!-- link syntax -->
				<text x="100" y="90" style="font-size: 30px; fill: #f00; fill-opacity: .5; stroke: #ff0000; stroke-width: 0.5">Here's some text in SVG!</text>
			</a>
		</svg>
	</g>
</svg>
<h2>Notes</h2>
<dl>
	<dt>SVG Units:</dt>
	<dd>If no unit is specified SVG will assume px, using em will be more suited to building rwd elements.</dd>
</dl>
<footer>
  <script src="javascripts/script.js"></script>
</footer> 
</body>
</html>
